<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Abhay.css">

</head>

<body>
    <div class="container">
        <h2 class="heading">
            Application for Abhay Gang
        </h2>
        <div class="">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input type="text" class="form-control" placeholder="Your Name" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Location</span>
            <input type="text" class="form-control" placeholder="Location" aria-label="Recipient's username" aria-describedby="basic-addon2">
          </div>
          
          <div class="input-group mb-3">
            <label for="basic-url" class="input-group-text">Role</label>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text"></span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          </div>
          
          <div class="input-group">
            <span class="input-group-text">Previous Achievements</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <div class="form-floating mb-3">
              <label for="floatingInput" class="input-group-text">Email address</label>
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          </div>
        </div>
    </div>
 <img src="/images/gang_members.jpg" alt="" id="image"> 
</body>
</html>
